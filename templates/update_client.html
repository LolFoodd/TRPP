{% extends 'base.html' %}
{% block content %}
    <h2>{% block title %} Изменить клиента {% endblock %}</h2>
    <hr>
    <form id="myForm" action="/update_client/{{ client['id'] }}" method="POST">
        <hr>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Позиция</th>
                <th scope="col">Значение</th>
            </tr>
            </thead>
            <tbody>
            {% for i in client.keys() %}
                {% if i != 'id' %}
                    <tr>
                        <th scope="row">{{ i }}</th>
                        <th scope="row"><input type="text" id={{ "pos_" + i }} name={{ "pos_" + i }} value={{ ''.join(client[i].split(' ')) }}></th>
                    </tr>
                {% endif %}
            {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary btn-sm">Изменить</button>
    </form>
{% endblock %}
