{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Список услуг {% endblock %}</h1>
    {% for type_service in type_services %}
        <a href="{{ url_for('type_service', type_service_id=type_service['id']) }}">
            <h2>{{ type_service['service'] }}</h2>
        </a>
        <hr>
    {% endfor %}
    <a href="{{ url_for('new_type_service') }}">
        <button>Добавить новую услугу</button>
    </a>
{% endblock %}
